name: Xamarin CI

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:        
  Android:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        cd GymHelper
        cd GymHelper.Android
        msbuild GymHelper.Android.csproj /restore /t:SignAndroidPackage
